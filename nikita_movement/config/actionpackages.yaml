# Presets and anchors for common poses
# Always combine body and footPositions OR use legAngles alone

presets:
  legAngles_standing: &legAngles_standing
    All: { coxa: 0.0, femur: 2.276, tibia: 7.704 }

  footPositions_standing: &footPositions_standing
    RightFront: { x:  0.201, y:  0.160, z: -0.050 }
    RightMid:   { x:  0.000, y:  0.218, z: -0.050 }
    RightBack:  { x: -0.201, y:  0.160, z: -0.050 }
    LeftFront:  { x:  0.201, y: -0.160, z: -0.050 }
    LeftMid:    { x:  0.000, y: -0.218, z: -0.050 }
    LeftBack:   { x: -0.201, y: -0.160, z: -0.050 }

  legAngles_laydown: &legAngles_laydown
    All: { coxa: 0.0, femur: 70.723, tibia: -53.320 }

  footPositions_laydown: &footPositions_laydown
    RightFront: { x:  0.180, y:  0.139, z: 0.010 }
    RightMid:   { x:  0.000, y:  0.188, z: 0.010 }
    RightBack:  { x: -0.180, y:  0.139, z: 0.010 }
    LeftFront:  { x:  0.180, y: -0.139, z: 0.010 }
    LeftMid:    { x:  0.000, y: -0.188, z: 0.010 }
    LeftBack:   { x: -0.180, y: -0.139, z: 0.010 }

  head_neutral: &head_neutral
    yaw: 0.0
    pitch: 0.0

  head_look_up: &head_look_up
    yaw: 0.0
    pitch: -20.0

  head_look_left: &head_look_left
    yaw: -30.0
    pitch: 0.0

  head_look_right: &head_look_right
    yaw: 30.0
    pitch: 0.0

  body_neutral: &body_neutral
    orientation: { roll: 0.0, pitch: 0.0, yaw: 0.0 }
    direction: { x: 0.0, y: 0.0, z: 0.0 }

# Sequences
EXAMPLE:
  - head: *head_look_left
    body: *body_neutral
    factorDuration: 0.5

  - head: *head_neutral
    legAngles:
      RightFront: { coxa: 0.0, femur: 0.0, tibia: 0.0 }
      LeftFront: { coxa: 0.0, femur: 20.0, tibia: -40.0 }
    factorDuration: 0.5

  - head: *head_neutral
    footPositions:
      RightFront: { x: 50.0, y: -50.0, z: 0.0 }
      LeftFront: { x: 50.0, y: 50.0, z: 0.0 }
    factorDuration: 0.5

  - head: *head_neutral
    legAngles: *legAngles_standing
    factorDuration: 0.5

HIGH_FIVE:
  - head: { yaw: 0.0, pitch: -20.0 }
    legAngles: { RightFront: { coxa: 20.0, femur: 50.0, tibia: 60.0 } }
    factorDuration: 0.33

  - factorDuration: 0.33

  - head: *head_neutral
    legAngles: *legAngles_standing
    factorDuration: 0.33

WATCH:
  - head: { yaw: -40.0, pitch: 0.0 }
    factorDuration: 0.25

  - head: { yaw: 0.0, pitch: 0.0 }
    factorDuration: 0.25

  - head: { yaw: 40.0, pitch: 0.0 }
    factorDuration: 0.25

  - head: { yaw: 0.0, pitch: 0.0 }
    factorDuration: 0.25

LOOK_RIGHT:
  - head: *head_look_right
    body:
      orientation: { roll: 0.0, pitch: 0.0, yaw: 20.0 }
      direction: { x: 0.0, y: 0.0, z: 0.0 }
    factorDuration: 0.33

  - factorDuration: 0.33

  - head: *head_neutral
    body: *body_neutral
    factorDuration: 0.33

LOOK_LEFT:
  - head: *head_look_left
    body:
      orientation: { roll: 0.0, pitch: 0.0, yaw: -20.0 }
      direction: { x: 0.0, y: 0.0, z: 0.0 }
    factorDuration: 0.33

  - factorDuration: 0.33

  - head: *head_neutral
    body: *body_neutral
    factorDuration: 0.33

CLAP:
  - head: { yaw: -20.0, pitch: 0.0 }
    body: *body_neutral
    factorDuration: 0.33

STAND_UP:
  - head: *head_neutral
    legAngles: *legAngles_standing
    factorDuration: 1.0

# STAND_UP:
#   - head: *head_neutral
#     lbody: *body_neutral
#     footPositions: *footPositions_standing
#     factorDuration: 1.0

LAYDOWN:
  - head: *head_look_up
    legAngles: *legAngles_laydown
    factorDuration: 1.0
