# Presets and anchors for common poses
presets:
  standing_legs: &standing_legs
    All: { coxa: 0.0, femur: 2.28, tibia: 7.7 }

  laydown_legs: &laydown_legs
    All: { coxa: 0.0, femur: 71.0, tibia: -53.0 }

  head_neutral: &head_neutral
    yaw: 0.0
    pitch: 0.0

  head_look_left: &head_look_left
    yaw: -30.0
    pitch: 0.0

  head_look_right: &head_look_right
    yaw: 30.0
    pitch: 0.0

  body_neutral: &body_neutral
    - orientation:
        - roll: 0.0
        - pitch: 0.0
        - yaw: 0.0
    - direction:
        - x: 0.0
        - y: 0.0
        - z: 0.0

# Sequences
EXAMPLE:
  - head:
      - *head_look_left
    body:
      - orientation:
          - roll: 0.0
          - pitch: 0.0
          - yaw: 20.0
      - direction:
          - x: 0.0
          - y: 0.0
          - z: 0.0
    factorDuration: 0.5

  - head:
      - *head_neutral
    legs:
      - RightFront:
          - coxa: 0.0
          - femur: 0.0
          - tibia: 0.0
      - LeftFront:
