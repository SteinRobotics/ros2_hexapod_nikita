# Presets and anchors for common poses
presets:
  legs_standing: &legs_standing
    All: { coxa: 0.0, femur: 2.28, tibia: 7.7 }

  legs_laydown: &legs_laydown
    All: { coxa: 0.0, femur: 71.0, tibia: -53.0 }

  head_neutral: &head_neutral
    yaw: 0.0
    pitch: 0.0

  head_look_left: &head_look_left
    yaw: -30.0
    pitch: 0.0

  head_look_right: &head_look_right
    yaw: 30.0
    pitch: 0.0

  body_neutral: &body_neutral
    orientation:
      roll: 0.0
      pitch: 0.0
      yaw: 0.0
    direction:
      x: 0.0
      y: 0.0
      z: 0.0

# Sequences
EXAMPLE:
  - head: *head_look_left
    body: *body_neutral
    factorDuration: 0.5

  - head: *head_neutral
    legs:
      RightFront:
        coxa: 0.0
        femur: 0.0
        tibia: 0.0
      LeftFront:
        coxa: 0.0
        femur: 20.0
        tibia: -40.0
    factorDuration: 0.5

  - head: *head_neutral
    footPositions:
      RightFront:
        x: 50.0
        y: -50.0
        z: 0.0
      LeftFront:
        x: 50.0
        y: 50.0
        z: 0.0
    factorDuration: 0.5

  - head: *head_neutral
    legs:
      <<: *legs_standing
    factorDuration: 0.5

HIGH_FIVE:
  - head:
      yaw: 0.0
      pitch: -20.0
    legs:
      RightFront:
        coxa: 20.0
        femur: 50.0
        tibia: 60.0
    factorDuration: 0.333

  - factorDuration: 0.333

  - head:
      yaw: 0.0
      pitch: -20.0
    legs:
      RightFront:
        coxa: 20.0
        femur: 50.0
        tibia: 60.0
    factorDuration: 0.333

WATCH:
  - head:
      yaw: -40.0
      pitch: 0.0
    factorDuration: 0.25

  - head:
      yaw: 0.0
      pitch: 0.0
    factorDuration: 0.25

  - head:
      yaw: 40.0
      pitch: 0.0
    factorDuration: 0.25

  - head:
      yaw: 0.0
      pitch: 0.0
    factorDuration: 0.25

LOOK_RIGHT:
  - head: *head_look_right
    body: *body_neutral
    factorDuration: 0.33

  - factorDuration: 0.33

  - head: *head_neutral
    body: *body_neutral
    factorDuration: 0.33

LOOK_LEFT:
  - head: *head_look_left
    body: *body_neutral
    factorDuration: 0.33

  - factorDuration: 0.33

  - head: *head_neutral
    body: *body_neutral
    factorDuration: 0.33

CLAP:
  - head:
      yaw: -20.0
      pitch: 0.0
    body: *body_neutral
    factorDuration: 0.33

  - head:
      yaw: -20.0
      pitch: 0.0
    body:
      orientation:
        yaw: 0.0
        pitch: 0.0
      direction:
        x: 0.0
        y: 0.0
        z: 0.0
    factorDuration: 0.33

# Convenience sequences using the new presets
STAND:
  - legs:
      <<: *legs_standing
    factorDuration: 0.5

LAYDOWN:
  - legs:
      <<: *legs_laydown
    factorDuration: 0.5
